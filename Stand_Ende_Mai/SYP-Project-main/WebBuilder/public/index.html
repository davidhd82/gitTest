<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./images/icon.png" rel="shortcut icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/index.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Varela+Round&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <title>WebBuilder</title>
</head>
<body>
<!-- A grey horizontal navbar that becomes vertical on small screens -->
<nav class="navbar navbar-expand-sm">
    <div class="container-fluid text-center">
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" id="linkLoginOrMyProfile">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="linkChangePsw">Change Password</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="linkSignOut">Sign out</a>
            </li>
        </ul>
        <div class="container">
            <a class="navbar-brand protest-strike-regular logo fixed-header" href="#">WebBuilder <img src="./images/icon.png"
                                                                                         alt="Logo" height="40"></a>
        </div>
    </div>
</nav>
<div class="containerTop row varela-round">
    <div class="containerOne col-sm-6">
        <div class="container containerWithPadding">
            <div class="container">Have you always wanted to create your own website but didn't know how to do it?</div>
            <div class="container justify-content-center">
                <img src="./images/Responsive_Picture.png" alt="" height="150" class="img-fluid center-block">
            </div>
        </div>
    </div>
    <div class="containerTwo col-sm-6">
        <div class="container containerWithPadding">
            <div class="container">Create now a professional Website without any programming
                experience
            </div>
            <div class="container text-center">
                <button id="btCreate" class="btn">Create</button>
            </div>
        </div>
    </div>
</div>
<div class="form-popup" id="formLogin">
    <form class="form-container varela-round" method="post" onsubmit="return false">
        <h1 class="text-center varela-round">Login</h1>

        <label for="tfUsernameLogin"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="tfUsername" id="tfUsernameLogin" required>

        <label for="tfPswLogin"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="tfPsw" id="tfPswLogin" required>
        <a href="#" id="linkRegister">Not registered yet?</a>

        <button type="submit" class="btn" id="btLoginSubmit">Login</button>
        <button type="button" class="btn cancel btClose">Close</button>
    </form>
</div>
<div class="form-popup" id="formRegister">
    <form class="form-container varela-round" id="formContainerRegister" method="post" onsubmit="return false">
        <h1 class="text-center varela-round">Register</h1>

        <div class="row">
            <div class="col-sm-6">
                <label for="tfFirstName"><b>Firstname</b></label>
                <input type="text" placeholder="Enter Firstname" name="tfFirstName" id="tfFirstName" required>
            </div>
            <div class="col-sm-6">
                <label for="tfLastName"><b>Lastname</b></label>
                <input type="text" placeholder="Enter Lastname" name="tfLastName" id="tfLastName" required>
            </div>
        </div>

        <label for="tfUsernameRegister"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="tfUsername" id="tfUsernameRegister" required>

        <div class="container-fluid">
            <label for="tfEmail"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="tfEmail" id="tfEmail" required>
        </div>

        <label for="tfPswRegister"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="tfPsw" id="tfPswRegister" required>

        <label for="tfPswRegisterRetype"><b>Retype Password</b></label>
        <input type="password" placeholder="Retype Password" name="tfPswRetype" id="tfPswRegisterRetype" required>

        <a href="#" id="linkLoginInRegForm">Have already an account?</a>

        <button type="submit" class="btn btForm" id="btRegisterSubmit">Register</button>
        <button type="button" class="btn cancel btClose">Close</button>
    </form>
</div>

<div class="form-popup" id="formChangePsw">
    <form class="form-container varela-round" method="post" onsubmit="return false">
        <h1 class="text-center varela-round">Change Password</h1>

        <label for="tfPswChange"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="tfPsw" id="tfPswChange" required>

        <label for="tfPswChangeRetype"><b>Retype Password</b></label>
        <input type="password" placeholder="Enter Password" name="tfPswRetype" id="tfPswChangeRetype" required>

        <button type="submit" class="btn" id="btChangePswSubmit">Change</button>
        <button type="button" class="btn cancel btCloseChange" id="btCloseChangePsw">Close</button>
    </form>
</div>

<div class="overlay" id="overlay"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./javascripts/homepage.js"></script>
</html>
