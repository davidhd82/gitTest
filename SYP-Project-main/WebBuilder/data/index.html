<!DOCTYPE html>
            <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>My Awesome Website</title>
                    <meta name="description" content="A website by WebBuilder">
                    <meta name="author" content="WebBuilder">
                    <link rel="icon" href="https://img.icons8.com/?size=256&id=bGv5vHhwLQi3&format=png" type="image/x-icon">
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            background-color: #f4f4f4;
                        }
                        header {
                            background-color: #333;
                        }
                        nav {
                            background-color: #555;
                        }
                        section {
                            background-color: #fff;
                        }
                        footer {
                            background-color: #333;
                        }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #f4f4f4;
        color: #333333;
        display: flex;
        flex-direction: column;
        overflow-x: hidden; /* Verhindert horizontales Scrollen */
    }
    section {
        padding: 20px;
        margin: 20px;
        width: 100%;
        height: 100%;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    form {
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    @media only screen and (max-width: 60%) {
        nav a {
            display: block;
            padding: 10px 0;
        }
    }
                    </style>
                </head>
                <body>
    <section>
        <h2>Contact Us</h2>
        <p>Do you have any questions or feedback? Feel free to reach out to us using the contact form below.</p>
        <form id="contact-form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
            <input type="submit" value="Send">
        </form>
    </section>
<script>document.getElementById('contact-form').addEventListener('submit', function(event) {event.preventDefault();const formData = new FormData(this);const name = formData.get('name');const email = formData.get('email');const message = formData.get('message');console.log(`Name: ${name}, Email: ${email}, Message: ${message}`);alert('Your message has been sent. We will get back to you shortly.');});</script>
                </body>
            </html>
